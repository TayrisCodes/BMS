version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: bms-mongo
    restart: unless-stopped
    ports:
      - "27021:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-bms_root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-bms_password}
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: bms-mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-bms_root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-bms_password}
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD:-admin}

  web:
    build:
      context: ./bms-frontend
    container_name: bms-frontend
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      # App connection string: note host is the service name "mongo" and host port is 27021 on the host
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-bms_root}:${MONGO_INITDB_ROOT_PASSWORD:-bms_password}@mongo:27017/bms?authSource=admin
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development

volumes:
  mongo-data:
    driver: local


